<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria Bizcocho</title>
    <link rel="stylesheet" href="clientePasteleria.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap');
    </style>

</head>

<body>
    <div class="fondo">
        <div class="div1">
            <div  class="logo">
            <img src="imagenescliente\Pasteleria.png" height="200px" width="200px" alt="Logo" href="clientePasteleria.html">
            </div>
            <div  class="titulo">
                <h1>Pasteleria Bizcocho</h1>
            </div>
            <div class="pastelero">
                <a href="pastelero.html" class="botonpastelero">Pastelero</a>
            </div>
        </div>
        <div>
        <br>
        <br>
        <h1 class="productos">Nuestros productos </h1>
        <br>
        <br>
        <div class="pasteles">
            <img class="pasteles1" src="imagenescliente\pastelchocolate.jpg" alt="Pastel Chocolate">
            <img class="pasteles2" src="imagenescliente\pastelfresa.jpg" alt="Pastel Fresa">
            <img class="pasteles3" src="imagenescliente\pastelvainilla.jpg" alt="Pastel Vainilla">
            <div class="divimagenes">
                <img class="pasteles4" src="imagenescliente\pasteltrespisos.jpg" alt="pasteltrespisos">
                <img class="pasteles5" src="imagenescliente\trozodepastel.jpg" alt="trozodepastel">
            </div>
        </div>
        <hr>
        <form action="">
            <div class="formpasteles">
                <div class="imputcenter">
                    <div class="saborespasteles">
                        <fieldset>
                            <legend>Sabores disponibles :</legend>
                            <div class="imput">
                                <div class="imputcho">
                                    <input type="checkbox" class="Sabores" name="Chocolate">
                                    <label class="fontlabel" for="Chocolate">Chocolate----15$</label>
                                    <br>
                                    <input type="checkbox" class="Sabores" name="Fresa">
                                    <label class="fontlabel" for="Fresa">Fresa-------10$</label>
                                    <br>
                                    <input type="checkbox" class="Sabores" name="Mermelada">
                                    <label class="fontlabel" for="Mermelada">Mermelada---12$</label>
                                </div>
                                <div class="imputvai">
                                    <input type="checkbox" class="Sabores" name="Vainilla">
                                    <label class="fontlabel" for="Vainilla">Vainilla--------10$</label>
                                    <br>
                                    <input type="checkbox" class="Sabores" name="Limón">
                                    <label class="fontlabel" for="Limón">Limón---------16$</label>
                                    <br>
                                    <input type="checkbox" class="Sabores" name="Ganache">
                                    <label class="fontlabel" for="Ganache">Ganache-------20$</label>
                                </div>
                                <br>
                            </div>
                        </fieldset>
                    </div>
                    <div class="adornospasteles">
                        <fieldset>
                            <legend>Adornos disponibles :</legend>
                            <input type="checkbox" class="Adornos" name="">
                            <label class="fontlabel" for="">Decoraciones en 3D------------35$</label>
                            <br>
                            <input type="checkbox" class="Adornos" name="">
                            <label class="fontlabel" for="">Decoraciones geométricas--------25$</label>
                            <br>
                            <input type="checkbox" class="Adornos" name="">
                            <label class="fontlabel" for="">Decoraciones florales-----------30$</label>
                            <br>
                            <input type="checkbox" class="Adornos" name="">
                            <label class="fontlabel" for="">Decoración drip cakes----------20$</label>
                            <br>
                        </fieldset>
                    </div>
                </div>
                <div class="pedidospasteles">
                    <fieldset class="field">
                        <legend>Realizar pedido :</legend>
                        <label class="fontlabel" for="">Nombre : </label>
                        <input type="text" class="pedidos" name="">
                        <br>
                        <br>
                        <label class="fontlabel" for="">Telefono : </label>
                        <input type="tel" class="pedidos" name="">
                        <br>
                        <br>
                        <label class="fontlabel" for="">Correo Electrónico :</label>
                        <input type="email" class="pedidos" name="">
                        <br>
                        <br>
                        <label class="fontlabel" for="">Descripción general del pastel :</label>
                        <input type="text" class="Descripcion" name="">
                        <br>
                        <br>
                        <div class="botonenvia">
                            <button type="button" class="botonenviar">Enviar</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>
        <br>
        <br>
        <br>
        <div class="divcontactos">
            <img class="logocontacto" src="imagenescliente\Pasteleria.png" alt="Logo" href="clientePasteleria.html">
            <div class="tabladireccion">
                <table>
                    <tr>
                        <td><strong>Dirección</strong></td>
                        <td><strong>Teléfono</strong></td>
                        <td><strong>horarios de atención</strong></td>
                    </tr>
                    <tr>
                        <td>Rojas del Puerto Plaza Álvaro, 23, 5º D</td>
                        <td>(+504) 9918-2229</td>
                        <td>7:00 AM - 5:00 PM</td>
                    </tr>
                </table>
            </div>
        
            <div class="social">
                <a href="#" class="imagensocial"><img src="imagenescliente\iconofacebook.png" width="40" height="40" alt="facebook"></a>
                <a href="#" class="imagensocial"><img src="imagenescliente\iconoinstagram.png" width="40" height="40" alt="instagram"></a>
                <a href="#" class="imagensocial"><img src="imagenescliente\iconowhatsapp.png" width="40" height="40" alt="whatsapp"></a>
            </div>
        </div>
</body>

</html>
